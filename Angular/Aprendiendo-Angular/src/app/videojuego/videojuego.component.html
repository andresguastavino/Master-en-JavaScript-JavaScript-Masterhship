<h2>{{ title }}</h2>

<button (click)="videojuegosController()">{{buttonText}}</button>

<div *ngIf="videojuegosVisible">
  <input type="text" name="title" placeholder="Cambiar titulo" value="" (blur)="onBlur()" (keyup.enter)="cambiarTitulo()">
  <button (click)="cambiarTitulo()">Aplicar cambios</button>
  <ul>
    <li *ngFor="let game of list">
      {{ game }}
    </li>
  </ul>
</div>
